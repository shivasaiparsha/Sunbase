<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
<div>
    <div id="cont1">
        <h3>Customer List</h3>
        <section>
            <button onclick="handleAdd()" >Add Customer</button>
            <select>
                <option value="" selected>Search</option>
            </select>
            <button onclick="handleAdd()" style="background-color: #fb5454;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4C9.25144 4 6.82508 5.38626 5.38443 7.5H8V9.5H2V3.5H4V5.99936C5.82381 3.57166 8.72764 2 12 2C17.5228 2 22 6.47715 22 12H20C20 7.58172 16.4183 4 12 4ZM4 12C4 16.4183 7.58172 20 12 20C14.7486 20 17.1749 18.6137 18.6156 16.5H16V14.5H22V20.5H20V18.0006C18.1762 20.4283 15.2724 22 12 22C6.47715 22 2 17.5228 2 12H4Z"></path></svg>
                Sync</button>
            <div id="border"></div>
        </section>
        <section>
            <table id="tablecont">
                <tbody>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Street</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
    <div>
        <div id="customer_det_cont">
            <h3>Customer Details</h3>
            <form>
                <input type="text" id="firstname" placeholder="Enter First Name">
                <input type="text" id="lastname" placeholder="Enter Last Name"><br><br>
                <input type="text" id="street" placeholder="Enter Street">
                <input type="text" id="address" placeholder="Enter Address"><br><br>
                <input type="text" id="city" placeholder="Enter City">
                <input type="text" id="state" placeholder="Enter State"><br><br>
                <input type="text" id="email" placeholder="Enter email">
                <input type="text" id="no" placeholder="Enter phoneno"><br><br>
                <button type="button" onclick="handleCustomer()">Submit</button>

            </form>
        </div>
    </div>
</div>
<script src="./table.js"></script>
</body>
</html>
